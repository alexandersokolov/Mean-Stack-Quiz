<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<base href="/">

	<title>Binary Star Quiz App</title>

	<!-- Bootstrap Core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- MetisMenu CSS -->
	<link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="dist/css/sb-admin-2.css" rel="stylesheet">

	<!-- Morris Charts CSS -->
	<link href="vendor/morrisjs/morris.css" rel="stylesheet">

	<!-- Custom Fonts -->
	<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/appRoutes.js"></script>

	<script src="js/controllers/QuizCtrl.js"></script>
	<![endif]-->

</head>

<body>

<div id="wrapper">
	<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.html">BlockBuster Quiz App</a>
		</div>
		<!-- /.navbar-header -->

		<!-- /.navbar-top-links -->

		<div class="navbar-default sidebar" role="navigation">
			<div class="sidebar-nav navbar-collapse">
				<ul class="nav" id="side-menu">
					<li class="sidebar-search">
						<div class="input-group custom-search-form">
							<input type="text" class="form-control" placeholder="Search...">
							<span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
						</div>
						<!-- /input-group -->
					</li>

				</ul>
			</div>
			<!-- /.sidebar-collapse -->
		</div>
		<!-- /.navbar-static-side -->
	</nav>

	<div id="page-wrapper" ng-controller="QuizController">
		{{tagline}}
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Sample Questionnaire</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						Quiz # 1
					</div>
					<div class="panel-body">

						<div class="alert alert-danger">
							Error Message <a href="#" class="alert-link">Alert Link</a>.
						</div>
						<div class="row">
							<div class="col-lg-12">
								<form role="form">
									<div class="well">
										<div class="form-group">
											<h4>Question # 1 </h4>
											<p class="text-primary">

												What is the size of byte variable? </p>

											<div class="radio">
												<label>
													<input type="radio" value="1" /><span>8 Bit</span>
												</label>
											</div>
											<div class="radio">
												<label>
													<input type="radio" value="2" /><span>16 bit</span>
												</label>
											</div>
											<div class="radio">
												<label>
													<input type="radio" value="3" /><span>32 bit</span>

												</label>
											</div>
											<br />
											<br />
											<h5><span href="" data-toggle="tooltip" title="This is a description!" style="cursor: pointer" class="fa fa-info-circle">Need Help? </span></h5>
										</div>
									</div>

									<button type="submit" style="float:right" class="btn btn-success">Continue</button>
									<button type="reset" style="float:right; margin-right: 10px"  class="btn btn-info">Review Answers</button>
								</form>
							</div>
							<!-- /.col-lg-6 (nested) -->

							<!-- /.col-lg-6 (nested) -->
						</div>
						<!-- /.row (nested) -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</div>

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="dist/js/sb-admin-2.js"></script>
</body>

</html>
